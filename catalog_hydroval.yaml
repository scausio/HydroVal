  argoCORA:
    description: ARGO profiles
    driver: pqtool.drivers.ArgoSource
    metadata:
      coords:
        latitude: LATITUDE
        longitude: LONGITUDE
        depth: N_LEVELS
        dc_reference: DC_REFERENCE
        time: JULD
      variables:
        temperature: TEMP
        temperature_qc: TEMP_QC
        salinity: PSAL
        salinity_qc: PSAL_QC
        pressure_qc: PRES_QC
        time_qc: JULD_QC
